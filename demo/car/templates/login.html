<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="{% url 'login' %}" method="POST">
            <h1>Login</h1>
            {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; margin-top: 15px; text-align: center; font-size: 18px;">{{ message|safe }}</p>
            {% endfor %}
        {% endif %}
            <div class="input-box">
                <input type="text" name="lname" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="lpass" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
                <a href="">Forgot Password</a>
            </div>
            <button type="submit" class="lbtn">Login</button>

            <div class="register">
                <p>Don't Have An Account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
