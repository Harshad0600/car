<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="swrapper">
        <form action="{% url 'signup' %}" method="POST" id="signupForm">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <div class="output-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="output-box">
                <input type="email" name="email" placeholder="Email" required>   
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="output-box">
                <input type="password" name="password1" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="output-box">
                <input type="password" name="password2" placeholder="Confirm password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="terms">
                <label><input type="checkbox" id="termsCheckbox" name="terms_agreed">I agree to the terms & conditions</label>
            </div>
            <div id="errorMessage" style="color: red; display: none; margin-bottom: 10px; text-align: center;"></div>
            <button type="submit" class="sbtn">Sign Up</button>

            <div class="lgin">
                <p>Already Have An Account? <a href="{% url 'login' %}">Sign in</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            var termsCheckbox = document.getElementById('termsCheckbox');
            var errorMessage = document.getElementById('errorMessage');
            
            if (!termsCheckbox.checked) {
                e.preventDefault(); // Prevent form submission
                errorMessage.textContent = 'Please agree to the terms and conditions before signing up.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
        </script>
</body>
</html>
